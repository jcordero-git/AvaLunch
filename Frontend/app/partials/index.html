<!-- MODALS -->
	<div >
					<script type="text/ng-template" id="myModalContentAcount.html">
						<div class="modal-header">
							<h3 class="modal-title">Mi Cuenta</h3>
							</div>
	                        <div class="modal-body">				
								 <div class="row" ng-controller="UploadCtrl">
									 <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6  ">
										<div class="row">			
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">				  
								            <img class="thumbnail img-responsive" style="width: 100%; height:250px" ng-src="{{imgUserName}}"/>											  
											</div>											
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">											
											 <input class="nav-button-margin" style="width: 100%;" type="file" ng-file-select="onFileSelect($files)">
											
											</div>		
										</div>	
									  </div>									 
								 
								    <div class="col-xs-6 col-sm-6 col-md-6  col-lg-6">
									 <div class="row">
									 
									  <div class="col-lg-12">									  
										<div class="input-group ">
										  <input type="text" ng-model="user.username" placeholder="Nombre de Usuario" class="form-control nav-button-margin" ng-required="user.menuname" username>
										</div><!-- /input-group -->
									  </div><!-- /.col-lg-6 -->
									  <div class="col-lg-12 ">
									  </div>
									  <div class="col-lg-12">
										<div class="input-group">
										  <input type="text" ng-model="user.email" placeholder="Email" class="form-control nav-button-margin" ng-required="user.email" required>
										</div>
										<!-- /input-group -->
									  </div><!-- /.col-lg-6 -->
									   <div class="col-lg-12 ">
									  </div>
									  <div class="col-lg-12">
										<div class="input-group">
										  <input type="password" ng-model="user.password" placeholder="Contrasena Actual" class="form-control nav-button-margin" ng-required="user.password" required>
										</div>
									  </div><!-- /.col-lg-6 -->
									   <div class="col-lg-12 ">
									  </div>
									  <div class="col-lg-12">
										<div class="input-group">
										  <input type="password" ng-model="user.newpassword" placeholder="Nueva Contrasena" class="form-control nav-button-margin" ng-required="user.newpassword" required>
										</div>
									  </div><!-- /.col-lg-6 -->
									   <div class="col-lg-12 ">
									  </div>
									  <div class="col-lg-12">
										<div class="input-group">
										  <input type="password" ng-model="user.confpassword" name="confpassword" placeholder="Confirma Contrasena" class="form-control nav-button-margin" ng-required="user.confpassword" required>
										</div>
									</div>
									
								 </div><!-- /.col-lg-6 -->
								 </div>
							  </div><!-- /.row -->				
							</div>
	        <div class="modal-footer">
				<button class="btn btn-primary btn-sm" ng-click="ok()">Aceptar</button>
				<button class="btn btn-warning btn-sm" ng-click="cancel()">Cancelar</button>
			</div>
		</script>				
	</div>
